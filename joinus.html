<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-ban-smoking"></i>Completely Quit</h1>
        </a>
        <div class="needhelp">
            <a href="joinus.html">
                <h1><i class="fa-solid fa-envelope"></i> Need help?</h1>
            </a>

        </div>
        <nav>
            <ul class="navs">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="joinus.html">JoinUs</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="hand">
            <div>
                <form action="https://formdump.codeinstitute.net" method="post">
                    <div class="health">
                        <h2><i class="fa-solid fa-ban-smoking"></i> Being healthy is our priority!</h2>
                    </div>
                    <div id="sign-up">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="text-box"
                            placeholder="Enter your First Name" required> <br>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="text-box"
                            placeholder="Enter your Last Name" required> <br>
                        <label for="email_address">Email Address</label>
                        <input type="email" id="email_address" name="email_address" class="text-box"
                            placeholder="Enter your Email" required> <br>
                        <button type="submit" class="join-button">Join Us</button>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h1 class="remember">Choose Life!</h1>
